            <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ダンゴムシのボディ
            const bodyGeometry = new THREE.SphereGeometry(1, 16, 16);
            const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 }); // 茶色
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            scene.add(body);

            // ダンゴムシの足
            const legGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 8);
            const legMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 }); // 黒
            for (let i = 0; i < 14; i++) {
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                leg.rotation.z = Math.PI / 2;
                leg.position.set(1.2 * Math.cos(i * Math.PI / 7), 1.2 * Math.sin(i * Math.PI / 7), -0.5);
                body.add(leg);
            }

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame(animate);
                body.rotation.y += 0.01; // 回転
                renderer.render(scene, camera);
            }

            animate();
        </script>
